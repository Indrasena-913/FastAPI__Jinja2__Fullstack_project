<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Todo - Todo App</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>Edit Todo</h1>
            <div class="nav-links">
                <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
            </div>
        </header>

        <div class="form-container">
            <form id="editTodoForm" data-todo-id="{{ todo_id }}">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" value="{{ todo.title }}" required>
                </div>

                <div class="form-group">
                    <label for="desc">Description</label>
                    <textarea id="desc" name="desc" rows="4" required>{{ todo.desc }}</textarea>
                </div>

                <div class="form-group">
                    <label for="priority">Priority (1-5)</label>
                    <input type="number" id="priority" name="priority" min="1" max="5" value="{{ todo.priority }}" required>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="completed" name="completed" {% if todo.completed %}checked{% endif %}>
                    <label for="completed">Mark as Completed</label>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Update Todo</button>
                    <button type="button" class="btn btn-danger" id="deleteTodoBtn">Delete Todo</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
