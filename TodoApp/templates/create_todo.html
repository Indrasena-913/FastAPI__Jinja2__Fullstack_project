<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Todo - Todo App</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>Create New Todo</h1>
            <div class="nav-links">
                <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
            </div>
        </header>

        <div class="form-container">
            <form id="createTodoForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="desc">Description</label>
                    <textarea id="desc" name="desc" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="priority">Priority (1-5)</label>
                    <input type="number" id="priority" name="priority" min="1" max="5" value="3" required>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="completed" name="completed">
                    <label for="completed">Mark as Completed</label>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Create Todo</button>
                    <button type="reset" class="btn btn-secondary">Reset Form</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
